<div class="panel panel-default">
    <div class="panel-heading">{{ selected.title }}</div>
    <div class="panel-body">
        <p><small class="text-muted">{{ prev|last_sentence }}</small></p>
        <div>
            <p id="test">{{ selected.content }}</p>

</div>
